server:
  port: 8080
spring:
  application:
    name: accounts
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: 12345
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update   # dev có thể dùng create-drop để reset mỗi lần chạy
    show-sql: true
  sql:
    init:
      mode: never

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs        # default
  swagger-ui:
    enabled: true
    path: /swagger-ui         # truy cập qua /swagger-ui hoặc /swagger-ui/index.html
    operationsSorter: method  # sắp xếp endpoint theo HTTP method
    tagsSorter: alpha
    display-request-duration: true
  packages-to-scan: com.khoipd8.accounts.controller  # quét package controller của bạn

# Nếu dùng Actuator và muốn hiển thị health/info trong OpenAPI, có thể bật thêm (tùy nhu cầu)
management:
  endpoints:
    web:
      exposure:
        include: health,info
